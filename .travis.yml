language: python
python:
  - "2.7"
install:
  - pip install -r requirements.txt
before_script:
  - openssl aes-256-cbc -K $encrypted_ec4301e3aa19_key -iv $encrypted_ec4301e3aa19_iv -in test/test.cfg.enc -out test/test.cfg -d
script:
  - python -m pytest test/test.py ygg --pep8 --cov ygg --cov-report term-missing -v
after_success:
  - coveralls
